<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<html>
<head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">

</head>
<body>

<div class="container">
<h3 class=" text-center">{{messageUser | titlecase}}</h3>
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar"  placeholder="Search for contacts" style="text-indent:35px;">
                <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <div class="inbox_chat" style="height:750px;">
            <div class="chat_list active_chat" style="background-color:white;">
                <div (click)="loadUsername(message.recipientUsername != user.username ? message.recipientUsername : message.senderUsername)" *ngFor="let message of messages" class="msg_history">
                      <div class="chat_img"> <img [src]= "message.recipientUsername != user.username ? message.recipientPhotoUrl : message.senderPhotoUrl" alt="sunil"> </div>
                        <div class="chat_ib">
                          <h5> {{(message.recipientUsername != user.username ? message.recipientUsername : message.senderUsername) | titlecase}} <span class="chat_date">{{message.messageSent | date}}</span></h5>
                          <p> {{message.content}} </p>
                        </div>
                      </div>
                </div>
          </div>
        </div>
        
        <app-connection-messages [username]="messageUser"></app-connection-messages>

      </div>
    </div>

  </div>
    </body>
    </html>
