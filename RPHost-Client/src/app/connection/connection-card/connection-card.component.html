<div class="card mb-4" style="height: 10%; width: 110%;">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoPath || '../../../assets/user.png'}}" alt="{{user.firstName}}">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"> <a [routerLink]="['/connections/', user.id]"> 
      
      <span [class.is-online]="(presence.onlineUsers$ | async).includes(user.username)">
        <i class="fa fa-user mr-2"></i>
      </span>
      
      {{user.firstName}} {{user.lastName}}
    </a></h6>
    <p class="card-text text-muted text-center">{{user.country}}</p>
 <button type="button" class="btn btn-dark btn-block" (click) = "sendFollow(user.id)">Connect</button>
  </div>
</div>
