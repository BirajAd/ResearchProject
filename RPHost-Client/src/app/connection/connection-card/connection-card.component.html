<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoPath}}" alt="{{user.firstName}}">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"> <a [routerLink]="['/connections/', user.id]"> 
      {{user.firstName}} {{user.lastName}}
    </a></h6>
    <p class="card-text text-muted text-center">{{user.country}}</p>
    <button type="button" class="btn btn-dark btn-block">Connect</button>
  </div>
</div>
